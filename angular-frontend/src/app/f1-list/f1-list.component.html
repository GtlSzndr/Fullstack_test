<div>
  <button mat-raised-button (click)="createTeam()" class="btn" *ngIf="userService.getAuthStatus()">Hozzáadás</button>
</div>


<table mat-table [dataSource]="f1teams" class="f1teams-table">
  <ng-container matColumnDef="teamName">
    <th mat-header-cell *matHeaderCellDef>Csapatnév</th>
    <td mat-cell *matCellDef="let f1team"> {{f1team.teamName}} </td>
  </ng-container>

  <ng-container matColumnDef="yearOfEstablishment">
    <th mat-header-cell *matHeaderCellDef>Megalapítás éve</th>
    <td mat-cell *matCellDef="let f1team"> {{f1team.yearOfEstablishment}} </td>
  </ng-container>

  <ng-container matColumnDef="numOfWorldChampionships">
    <th mat-header-cell *matHeaderCellDef>Megnyert VB-k száma</th>
    <td mat-cell *matCellDef="let f1team"> {{f1team.numOfWorldChampionships}} </td>
  </ng-container>

  <ng-container matColumnDef="entryFreePaid">
    <th mat-header-cell *matHeaderCellDef>Jelentkezési díj</th>
    <td mat-cell *matCellDef="let f1team">
      <div *ngIf="f1team.entryFreePaid === 1">Befizetve</div>
      <div *ngIf="f1team.entryFreePaid === 0">Tartozása van</div>
    </td>
  </ng-container>

  <ng-container matColumnDef="actions" *ngIf="userService.getAuthStatus()">
    <th mat-header-cell *matHeaderCellDef>Szerkesztés</th>
    <td mat-cell *matCellDef="let f1team">
      <button mat-raised-button (click)="updateTeam(f1team.id)" *ngIf="userService.getAuthStatus()" class="innerBtn update">Módosítás</button>
      <button mat-raised-button (click)="deleteTeam(f1team.id)" *ngIf="userService.getAuthStatus()" class="innerBtn">Törlés</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
